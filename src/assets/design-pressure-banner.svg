<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <!-- Dark background with subtle grid -->
  <rect width="1600" height="900" fill="#1a1a1a"/>
  <path d="M0 0h1600v900H0z" fill="#1a1a1a" fill-opacity="0.8"/>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="200" r="80" fill="none" stroke="#FF4444" stroke-width="3"/>
  <rect x="1200" y="600" width="120" height="120" fill="none" stroke="#44FF44" stroke-width="3" transform="rotate(45 1260 660)"/>
  <path d="M800 100L900 200L800 300" fill="none" stroke="#4444FF" stroke-width="3"/>

  <!-- Main title with "glitch" effect - reduced size -->
  <text x="800" y="380" font-family="Arial Black, sans-serif" font-size="72" fill="white" text-anchor="middle">DESIGN</text>
  <text x="800" y="380" font-family="Arial Black, sans-serif" font-size="72" fill="#44FF44" text-anchor="middle" opacity="0.5">DESIGN</text>
  
  <text x="800" y="460" font-family="Arial Black, sans-serif" font-size="72" fill="white" text-anchor="middle">UNDER</text>
  <text x="800" y="540" font-family="Arial Black, sans-serif" font-size="72" fill="white" text-anchor="middle">PRESSURE</text>
  
  <!-- Subtitle - reduced size -->
  <text x="800" y="620" font-family="Arial, sans-serif" font-size="28" fill="#888888" text-anchor="middle">Challenge Your Creative Limits</text>

  <!-- Pressure gauge elements -->
  <circle cx="1400" cy="200" r="60" fill="none" stroke="#FF4444" stroke-width="4"/>
  <path d="M1400 200L1440 160" stroke="#FF4444" stroke-width="4"/>
</svg>
