<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#262640"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg-grad)"/>

  <!-- Subtle grid -->
  <path d="M0 0 L800 0 M0 40 L800 40 M0 80 L800 80 M0 120 L800 120 M0 160 L800 160 M0 200 L800 200 M0 240 L800 240 M0 280 L800 280 M0 320 L800 320 M0 360 L800 360" 
        stroke="#252525" stroke-width="0.5" fill="none"/>

  <!-- Phone frame outline -->
  <g transform="translate(250,200) scale(0.5)">
    <rect x="-40" y="-80" width="80" height="160" rx="10" 
          fill="none" stroke="#4ADE80" stroke-width="4"/>
    <!-- Record button -->
    <circle cx="0" cy="50" r="15" fill="#FF6B6B">
      <animate attributeName="opacity"
               values="1;0.5;1"
               dur="2s"
               repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Film strip element -->
  <g transform="translate(550,200) scale(0.5)">
    <rect x="-40" y="-80" width="80" height="160" fill="none" stroke="#4ADE80" stroke-width="4"/>
    <line x1="-40" y1="-50" x2="40" y2="-50" stroke="#4ADE80" stroke-width="4"/>
    <line x1="-40" y1="0" x2="40" y2="0" stroke="#4ADE80" stroke-width="4"/>
    <line x1="-40" y1="50" x2="40" y2="50" stroke="#4ADE80" stroke-width="4"/>
  </g>

  <!-- Title area -->
  <g transform="translate(400,200)">
    <!-- Title -->
    <text x="0" y="0"
          font-family="Arial Black, sans-serif"
          font-size="42"
          fill="#ffffff"
          text-anchor="middle"
          dominant-baseline="middle">
      CLIP CRAFT
    </text>

    <!-- Subtitle -->
    <text x="0" y="35"
          font-family="Arial, sans-serif"
          font-size="16"
          fill="#4ADE80"
          text-anchor="middle">
      Create • Share • Inspire
    </text>
  </g>

  <!-- Decorative elements -->
  <circle cx="200" cy="160" r="3" fill="#4ADE80"/>
  <circle cx="600" cy="240" r="3" fill="#4ADE80"/>
  <rect x="590" y="150" width="6" height="6" transform="rotate(45 593 153)" fill="#FF6B6B"/>
  <rect x="210" y="250" width="6" height="6" transform="rotate(45 213 253)" fill="#FF6B6B"/>

  <!-- Play symbol -->
  <g transform="translate(400,280)">
    <text x="0" y="0"
          font-family="Arial"
          font-size="14"
          fill="#FF6B6B"
          text-anchor="middle">
      ▶ REELS
    </text>
  </g>
</svg>
