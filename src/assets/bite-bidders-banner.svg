<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <!-- Dark background -->
  <rect width="1600" height="900" fill="#1a1a1a"/>
  
  <!-- Grid pattern for depth -->
  <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
    <path d="M100 0L0 0 0 100" fill="none" stroke="#333333" stroke-width="1"/>
  </pattern>
  <rect width="1600" height="900" fill="url(#grid)"/>
  
  <!-- Decorative elements suggesting bidding and points -->
  <text x="200" y="300" font-family="Courier New" font-size="24" fill="#FFD700" opacity="0.7">500 pts</text>
  <text x="1400" y="500" font-family="Courier New" font-size="24" fill="#FFD700" opacity="0.7">1000 pts</text>
  <text x="300" y="600" font-family="Courier New" font-size="24" fill="#FFD700" opacity="0.7">750 pts</text>
  
  <!-- Auction hammer symbol -->
  <path d="M1300 200 L1400 200 L1420 220 L1400 240 L1380 220 Z" fill="#FFD700"/>
  <rect x="1390" y="220" width="20" height="100" fill="#FFD700"/>
  
  <!-- Question mark symbols -->
  <text x="200" y="400" font-family="Arial Black" font-size="60" fill="#4444FF" opacity="0.8">?</text>
  <text x="1400" y="600" font-family="Arial Black" font-size="60" fill="#4444FF" opacity="0.8">?</text>
  
  <!-- Main title -->
  <text x="800" y="380" font-family="Arial Black, sans-serif" font-size="72" fill="white" text-anchor="middle">BITE</text>
  <text x="800" y="460" font-family="Arial Black, sans-serif" font-size="72" fill="white" text-anchor="middle">BIDDERS</text>
  
  <!-- Glitch effect layer -->
  <text x="803" y="380" font-family="Arial Black, sans-serif" font-size="72" fill="#FFD700" text-anchor="middle" opacity="0.3">BITE</text>
  
  <!-- Subtitle -->
  <text x="800" y="540" font-family="Arial, sans-serif" font-size="28" fill="#888888" text-anchor="middle">Bid Points • Solve Questions • Win Big</text>
  
  <!-- Curved line suggesting rising bids -->
  <path d="M400 700 Q 800 300 1200 700" fill="none" stroke="#FFD700" stroke-width="2" opacity="0.5"/>
</svg>
