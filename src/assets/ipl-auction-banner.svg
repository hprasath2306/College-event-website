<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#262640"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg-grad)"/>

  <!-- Subtle grid -->
  <path d="M0 0 L800 0 M0 40 L800 40 M0 80 L800 80 M0 120 L800 120 M0 160 L800 160 M0 200 L800 200 M0 240 L800 240 M0 280 L800 280 M0 320 L800 320 M0 360 L800 360" 
        stroke="#252525" stroke-width="0.5" fill="none"/>

  <!-- Cricket bat silhouette -->
  <g transform="translate(250,200) rotate(-45) scale(0.6)">
    <rect x="-15" y="-60" width="30" height="120" fill="#CD9B1D"/>
    <rect x="-20" y="-80" width="40" height="30" rx="5" fill="#DEB887"/>
  </g>

  <!-- Auction hammer -->
  <g transform="translate(550,200) rotate(30) scale(0.6)">
    <rect x="-10" y="-60" width="20" height="80" fill="#8B4513"/>
    <rect x="-25" y="-80" width="50" height="30" fill="#DEB887"/>
  </g>

  <!-- Title area -->
  <g transform="translate(400,200)">
    <!-- Title -->
    <text x="0" y="0"
          font-family="Arial Black, sans-serif"
          font-size="42"
          fill="#ffffff"
          text-anchor="middle"
          dominant-baseline="middle">
      IPL AUCTION
    </text>

    <!-- Subtitle -->
    <text x="0" y="35"
          font-family="Arial, sans-serif"
          font-size="16"
          fill="#FFD700"
          text-anchor="middle">
      Bid • Win • Play
    </text>
  </g>

  <!-- Animated price ticker -->
  <!-- <g transform="translate(400,280)">
    <text x="0" y="0"
          font-family="monospace"
          font-size="14"
          fill="#4ADE80"
          text-anchor="middle">
      ₹ 2.0 CR
      <animate attributeName="opacity"
               values="0;1;0"
               dur="2s"
               repeatCount="indefinite"/>
    </text>
  </g> -->

  <!-- Decorative elements -->
  <circle cx="200" cy="160" r="3" fill="#FFD700"/>
  <circle cx="600" cy="240" r="3" fill="#FFD700"/>
  <rect x="590" y="150" width="6" height="6" transform="rotate(45 593 153)" fill="#4ADE80"/>
  <rect x="210" y="250" width="6" height="6" transform="rotate(45 213 253)" fill="#4ADE80"/>
</svg>
