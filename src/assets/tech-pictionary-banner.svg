<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e2e"/>
      <stop offset="100%" style="stop-color:#2d2d3d"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg-grad)"/>

  <!-- Subtle grid -->
  <path d="M0 0 L800 0 M0 40 L800 40 M0 80 L800 80 M0 120 L800 120 M0 160 L800 160 M0 200 L800 200 M0 240 L800 240 M0 280 L800 280 M0 320 L800 320 M0 360 L800 360" 
        stroke="#252525" stroke-width="0.5" fill="none"/>

  <!-- Central title area -->
  <g transform="translate(400,200)">
    <!-- Title -->
    <text x="0" y="0"
          font-family="Arial Black, sans-serif"
          font-size="42"
          fill="#ffffff"
          text-anchor="middle"
          dominant-baseline="middle">
      TECH PICTIONARY
    </text>

    <!-- Subtitle -->
    <text x="0" y="35"
          font-family="Arial, sans-serif"
          font-size="16"
          fill="#888888"
          text-anchor="middle">
      Draw • Guess • Win
    </text>
  </g>

  <!-- Minimal decorative elements -->
  <!-- Left side -->
  <path d="M250 180 L250 220" stroke="#4ADE80" stroke-width="2" fill="none"/>
  <!-- Right side -->
  <path d="M550 180 L550 220" stroke="#4ADE80" stroke-width="2" fill="none"/>

  <!-- Small pencil icon -->
  <g transform="translate(320,200) rotate(-45) scale(0.6)">
    <rect x="-10" y="-40" width="20" height="80" fill="#FFD700"/>
    <path d="M-10 -40 L10 -40 L0 -60 Z" fill="#FF8C00"/>
  </g>

  <!-- Small question mark -->
  <text x="480" y="200" font-size="24" fill="#FF6B6B">?</text>

  <!-- Subtle corner accents -->
  <circle cx="200" cy="160" r="3" fill="#4ADE80"/>
  <circle cx="600" cy="240" r="3" fill="#4ADE80"/>
  <rect x="590" y="150" width="6" height="6" transform="rotate(45 593 153)" fill="#FF6B6B"/>
  <rect x="210" y="250" width="6" height="6" transform="rotate(45 213 253)" fill="#FF6B6B"/>
</svg>
