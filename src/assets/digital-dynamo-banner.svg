<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#2d2d2d"/>
    </linearGradient>
    
    <!-- Pattern for dynamic elements -->
    <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#333"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)"/>
  <rect width="100%" height="100%" fill="url(#dots)"/>

  <!-- Dynamic circuit-like lines -->
  <path d="M0 200 Q 200 100, 400 200 T 800 200" 
        stroke="#4f4f4f" 
        fill="none" 
        stroke-width="2"/>
  <path d="M0 250 Q 200 350, 400 250 T 800 250" 
        stroke="#4f4f4f" 
        fill="none" 
        stroke-width="2"/>

  <!-- Main title container -->
  <g transform="translate(400,180)">
    <!-- Hexagonal frame -->
    <path d="M-250,-60 L-150,-120 L150,-120 L250,-60 L250,60 L150,120 L-150,120 L-250,60 Z" 
          fill="none" 
          stroke="#FF6B6B" 
          stroke-width="2"/>
    
    <!-- Title -->
    <text x="0" 
          y="20" 
          font-family="Arial Black, sans-serif" 
          font-size="48" 
          fill="#ffffff"
          text-anchor="middle"
          dominant-baseline="middle">
      DIGITAL DYNAMO
    </text>
  </g>

  <!-- Subtitle with dynamic elements -->
  <!-- <g transform="translate(400,280)">
    <rect x="-140" y="-25" width="280" height="50" 
          fill="#2a2a2a" rx="25"/>
    <text x="0" 
          y="0"
          font-family="Arial, sans-serif"
          font-size="10"
          fill="#ffffff"
          text-anchor="middle"
          dominant-baseline="middle">
      Visual MCQ â€¢ Rapid Fire
    </text>
  </g> -->

  <!-- Decorative elements -->
  <g transform="translate(0,0)" fill="#4ADE80">
    <circle cx="150" cy="100" r="5"/>
    <circle cx="650" cy="300" r="5"/>
    <rect x="700" y="150" width="10" height="10" transform="rotate(45 705 155)"/>
    <rect x="100" y="350" width="10" height="10" transform="rotate(45 105 355)"/>
  </g>

  <!-- Animated pulse on corners -->
  <circle cx="50" cy="50" r="3" fill="#FF6B6B">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="750" cy="350" r="3" fill="#FF6B6B">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="1s"/>
  </circle>
</svg>
