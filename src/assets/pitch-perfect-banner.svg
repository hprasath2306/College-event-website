<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <!-- Background -->
  <rect width="1600" height="900" fill="#0A192F"/>
  
  <!-- Geometric background patterns suggesting presentation slides -->
  <g opacity="0.1" fill="#64FFDA">
    <rect x="100" y="200" width="200" height="150" rx="10"/>
    <rect x="1300" y="550" width="200" height="150" rx="10"/>
    <rect x="150" y="600" width="150" height="100" rx="10"/>
    <rect x="1200" y="150" width="150" height="100" rx="10"/>
  </g>

  <!-- Abstract line patterns suggesting paper/documents -->
  <g stroke="#64FFDA" stroke-width="1" opacity="0.1">
    <line x1="200" y1="250" x2="350" y2="250"/>
    <line x1="200" y1="270" x2="320" y2="270"/>
    <line x1="200" y1="290" x2="340" y2="290"/>
    
    <line x1="1250" y1="600" x2="1400" y2="600"/>
    <line x1="1250" y1="620" x2="1380" y2="620"/>
    <line x1="1250" y1="640" x2="1390" y2="640"/>
  </g>

  <!-- Main Title with professional gradient -->
  <defs>
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#64FFDA"/>
      <stop offset="100%" style="stop-color:#48BEFF"/>
    </linearGradient>
  </defs>

  <!-- Presentation podium icon -->
  <g fill="none" stroke="#64FFDA" stroke-width="3">
    <path d="M700 500 L900 500 L850 600 L750 600 Z"/>
    <line x1="780" y1="500" x2="820" y2="500"/>
    <line x1="790" y1="550" x2="810" y2="550"/>
  </g>

  <!-- Speech bubbles suggesting presentation -->
  <g fill="none" stroke="#48BEFF" stroke-width="2">
    <path d="M600 400 Q 650 350, 700 400 Q 750 450, 700 500 L 680 480 L 690 510"/>
    <path d="M1000 400 Q 950 350, 900 400 Q 850 450, 900 500 L 920 480 L 910 510"/>
  </g>

  <!-- Title -->
  <text x="800" y="380" fill="url(#titleGradient)" font-family="Arial Black, sans-serif" font-size="120" text-anchor="middle" font-weight="bold">Pitch Perfect</text>

  <!-- Subtitle -->
  <text x="800" y="460" fill="#64FFDA" font-family="Arial, sans-serif" font-size="40" text-anchor="middle">Paper Presentation Challenge</text>

  <!-- Decorative elements suggesting presentation slides -->
  <g fill="none" stroke="#48BEFF" stroke-width="2" opacity="0.3">
    <rect x="300" y="350" width="80" height="60" rx="5"/>
    <rect x="1220" y="350" width="80" height="60" rx="5"/>
    <!-- Mini slide elements -->
    <line x1="310" y1="370" x2="370" y2="370"/>
    <line x1="310" y1="385" x2="350" y2="385"/>
    <line x1="1230" y1="370" x2="1290" y2="370"/>
    <line x1="1230" y1="385" x2="1270" y2="385"/>
  </g>

  <!-- Document icons -->
  <g stroke="#64FFDA" stroke-width="2" fill="none">
    <path d="M400 300 L440 300 L440 360 L400 360 Z"/>
    <path d="M1160 300 L1200 300 L1200 360 L1160 360 Z"/>
    <!-- Document lines -->
    <line x1="410" y1="310" x2="430" y2="310"/>
    <line x1="410" y1="320" x2="430" y2="320"/>
    <line x1="410" y1="330" x2="430" y2="330"/>
    <line x1="1170" y1="310" x2="1190" y2="310"/>
    <line x1="1170" y1="320" x2="1190" y2="320"/>
    <line x1="1170" y1="330" x2="1190" y2="330"/>
  </g>
</svg>
